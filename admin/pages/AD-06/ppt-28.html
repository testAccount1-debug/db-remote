    <link rel="stylesheet" href="../../assets/css/reset.css" />

   <link rel="stylesheet" href="../../assets/css/admin.css" />
    <script src="../../assets/js/jquery-3.4.1.min.js"></script>

<body class="admin_body">
    <a href="#" onclick="popF()" class="btn_util_quad">승인 프로세스 팝업호출</a>

    <div class="popup_wrap active" id="testPopup">
        <div class="popup_container">
            <div class="pop_header">
				<h2>승인요청</h2>
                <a href="#" class="pop_close" onclick="closeF()"><i class="icon icon_close"></i></a>
            </div>
            <div class="pop_content">
                <div class="section_brick_wrap">
                    <div class="section_brick">
                        <div class="section_top_row">
                            <h2 class="section_top_header">요청자</h2>
                        </div>
                        <div class="section_contents_row">
                            <div class="list_tb_wrap">
                                <table class="list_tb fixed">
                                    <colgroup>
                                        <col style="width:40%">
                                        <col style="width:60%">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th><span class="list_thtext">구분</span></th>
                                            <th><span class="list_thtext">내용</span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><span class="list_tdtext">업무</span></td>
                                            <td><span class="list_tdtext">계정복구 요청</span></td>
                                        </tr>
                                        <tr>
                                            <td><span class="list_tdtext">조직원명</span></td>
                                            <td><span class="list_tdtext">오성민</span></td>
                                        </tr>
                                        <tr>
                                            <td><span class="list_tdtext">조직원번호</span></td>
                                            <td><span class="list_tdtext">11700222</span></td>
                                        </tr>
                                        <tr>
                                            <td><span class="list_tdtext">소속</span></td>
                                            <td><span class="list_tdtext">강남사업본부 / 강남사업단 / 잠실TC지점</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="section_brick">
                        <div class="section_top_row">
                            <h2 class="section_top_header">요청사유</h2>
                        </div>
                        <div class="section_contents_row">
                            <div class="textarea-box">
                                <textarea name="" id="">다시 활동하게 되어 복원 요청드립니다.</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="section_brick">
                        <div class="section_top_row">
                            <h2 class="section_top_header">담당자 의견</h2>
                        </div>
                        <div class="section_contents_row">
                            <div class="textarea-box">
                                <textarea name="" id="">허가요청</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pop_footer">
                <a href="#" class="btn_box link2 skin1 size2"><span class="btn_box_text">반려</span></a>
				<a href="#" class="btn_box link skin2 size2"><span class="btn_box_text">승인</span></a>
            </div>
        </div>
    </div>


    <script>
        //팝업호출기능 테스트입니다. 삭제해주세요.
        function popF(){
            let popup = document.querySelector('#testPopup');
            popup.classList.add('active')
        }
        function closeF(){
            let popup = document.querySelector('#testPopup');
            popup.classList.remove('active')
        }
    </script>
</body>

</html>
