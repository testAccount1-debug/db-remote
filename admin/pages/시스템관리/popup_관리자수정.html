<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1100" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/jqueryui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
   <link rel="stylesheet" href="../../assets/css/admin.css" />
    <script src="../../assets/js/jquery-3.4.1.min.js"></script>
    <script src="../../assets/js/jquery-ui.js"></script>
    <script src="../../assets/js/ui.js"></script>
    <title>원격컨설팅솔루션 관리자</title>
</head>
<body class="admin_body">
    <div class="popup_wrap active">
        <div class="popup_container medium">
            <div class="pop_header">
				<h2>관리자 수정</h2>
                <a href="#" class="pop_close"><i class="icon icon_close"></i></a>
            </div>
            <div class="pop_content">
                <div class="section_brick_wrap">
					<div class="section_brick">
						<div class="section_contents_row">
                            <div class="inp_col_wrap">
                                <div class="inp_col_row">
                                    <span>조직원번호</span>
                                    <input type="text" class="form_input">
                                </div>
                                <div class="inp_col_row">
                                    <span>조직원명</span>
                                    <input type="text" class="form_input">
                                </div>
                            </div>
                            <div class="inp_col_wrap">
                                <div class="inp_col_row">
                                    <span>사용권한</span>
                                    <select class="form_select">
                                        <option value="전체">전체</option>
                                        <option value="팀">팀</option>
                                        <option value="지점">지점</option>
                                        <option value="사업단">사업단</option>
                                        <option value="본부">본부</option>
                                        <option value="부문">부문</option>
                                        <option value="심사자">심사자</option>
                                        <option value="심사관리자">심사관리자</option>
                                        <option value="시스템관리자">시스템관리자</option>
                                    </select>
                                </div>
                                <div class="inp_col_row">
                                    <span>사용여부</span>
                                    <ul class="btn_sort_box_list">
                                        <li>
                                            <a href="javascript:;" class="btn_sort_box active"><span class="btn_sort_box_text">사용</span></a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" class="btn_sort_box"><span class="btn_sort_box_text">미사용</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
						</div>
					</div>
				</div>
            </div>
            <div class="pop_footer">
                <a href="#" class="btn_box skin1 size2"><span class="btn_box_text">취소</span></a>
				<a href="#" class="btn_box skin2 size2"><span class="btn_box_text">삭제</span></a>
            </div>
        </div>
    </div>
</body>
</html>
