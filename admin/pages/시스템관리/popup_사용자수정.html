<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1100" />
    <link rel="stylesheet" href="../../../front/pc/dist/assets/css/reset.css" />
    <link rel="stylesheet" href="../../../front/pc/dist/assets/css/jqueryui.css" />
    <link rel="stylesheet" href="../../../front/pc/dist/assets/css/style.css" />
    <link rel="stylesheet" href="../../../admin/assets/css/admin.css">
    <script src="../../../front/pc/dist/assets/js/jquery-3.4.1.min.js"></script>
    <script src="../../../front/pc/dist/assets/js/jquery-ui.js"></script>
    <script src="../../../front/pc/dist/assets/js/swiper.min.js"></script>
    <script src="../../../front/pc/dist/assets/js/ui.js"></script>
    <title>원격컨설팅솔루션</title>
</head>
<body class="admin_body">
    <div class="popup_wrap active">
        <div class="popup_container medium">
            <div class="pop_header">
				<h2>사용자 수정</h2>
                <a href="#" class="pop_close"><i class="icon icon_close"></i></a>
            </div>
            <div class="pop_content">
                <div class="section_brick_wrap">
					<div class="section_brick">
						<div class="section_contents_row">
                            <div class="inp_col_wrap">
                                <div class="inp_col_row">
                                    <span>조직원번호</span>
                                    <input type="text" class="form_input">
                                </div>
                                <div class="inp_col_row">
                                    <span>조직원명</span>
                                    <input type="text" class="form_input">
                                </div>
                            </div>
                            <div class="inp_col_wrap">
                                <div class="inp_col_row">
                                    <span>교육수료일</span>
                                    <input type="text" class="form_input">
                                </div>
                                <div class="inp_col_row">
                                    <span>서약서작성일</span>
                                    <input type="text" class="form_input">
                                </div>
                            </div>
                            <div class="inp_col_wrap">
                                <div class="inp_col_row">
                                    <span>사용권한</span>
                                    <ul class="btn_sort_box_list">
                                        <li>
                                            <a href="javascript:;" class="btn_sort_box active"><span class="btn_sort_box_text">일반</span></a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" class="btn_sort_box"><span class="btn_sort_box_text">코칭</span></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="inp_col_row">
                                    <span>사용여부</span>
                                    <ul class="btn_sort_box_list">
                                        <li>
                                            <a href="javascript:;" class="btn_sort_box active"><span class="btn_sort_box_text">사용</span></a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" class="btn_sort_box"><span class="btn_sort_box_text">미사용</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
						</div>
					</div>
				</div>
            </div>
            <div class="pop_footer">
                <a href="#" class="btn_box skin1 size2"><span class="btn_box_text">취소</span></a>
				<a href="#" class="btn_box skin2 size2"><span class="btn_box_text">삭제</span></a>
            </div>
        </div>
    </div>
</body>
</html>
