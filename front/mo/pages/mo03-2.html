<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <title>원격컨설팅솔루션</title>
</head>
<body>
    <div class="mo-wrap">
        <div class="pop-wrap verification">
            <header class="header">
                <h2>카카오 본인인증</h2>
                <a href="#" class="close"><i class="icon icon_close"></i></a>
            </header>
            <div class="pop-container">
                <div class="desc">
                    <p>안녕하세요 <span class="point">오*민</span> 고객님!</p>
                    <p>먼저 개인정보 보호를 위해 <strong>본인확인</strong>을 진행하겠습니다.</p>
                </div>
                <p class="notice"><i class="icon icon_notice"></i>고객님 명의의 카카오톡으로만 확인 가능합니다.</p>
                <a href="#" class="btn btn-l"><i class="icon icon_kakao"></i>카카오톡 인증</a>
                <div class="chk-wrap">
                    <input id="chk1" type="checkbox">
                    <label for="chk1">[필수] 개인(신용)정보 수집∙이용 및 제3자 제공동의</label>
                </div>
                <div class="form-wrap">
                    <div class="inp-box">
                        <span class="tit">통신사</span>
                        <select class="inp-text">
                            <!-- <option selected disabled hidden>통신사</option> -->
                            <option value="SKT">SKT</option>
                            <option value="LG">LG</option>
                            <option value="KT">KT</option>
                        </select>
                    </div>
                    <div class="inp-box">
                        <span class="tit">휴대폰번호</span>
                        <input type="text" class="inp-text">
                        <a href="#" class="btn">인증받기</a>
                    </div>
                    <div class="inp-box">
                        <span class="tit">인증번호 6자리</span>
                        <input type="text" class="inp-text">
                        <small class="timer">3:29</small>
                        <a href="#" class="btn">다시 요청</a>
                    </div>
                </div>
            </div>
            <div class="footer-btn">
                <a href="#" class="btn btn-default">확인</a>
            </div>
        </div>
    </div>
</body>
</html>
