<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1100" />
	<link rel="stylesheet" href="./assets/css/reset.css" />
	<link rel="stylesheet" href="./assets/css/jqueryui.css" />
	<link rel="stylesheet" href="./assets/css/rangeslider.css" />
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/rangeslider.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/ui.js"></script>
	<title>접속URL전송 | 상담준비 | 원격컨설팅솔루션</title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<div>
			<button class="btn_control_box" id="btnCall">팝업 호출</button>
		</div>
		<!-- popup -->
		<div class="popup_wrap" id="connectPopup">
			<div class="bg_dim"></div>
			<div class="popup_item size3">
				<div class="popup_title_row">
					<h3 class="popup_title">접속URL전송</h3>
				</div>
				<div class="popup_contents_row type4">
					<div class="popup_message_container">
						<p class="popup_message_main">오성민 고객에게 카카오톡 전송하시겠습니까?</p>
						<p class="popup_message_sub">전화번호: 010-2344-3222</p>
					</div>
					<div class="btn_bottom_section">
						<a href="#" class="btn_box link_reverse skin3 size2 close_trigger"><span class="btn_box_text">취소</span></a><!-- close_trigger 닫기 -->
						<a href="#" class="btn_box link skin2 size2"><span class="btn_box_text">전송</span></a>
					</div>
				</div>
				<a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// 인스턴스 선언
				let connectPopup = new DesignPopup({
					selector: "#connectPopup",
					beforeCallback() {

					},
					callback() {

					},
					closeCallback() {}
				});

				connectPopup.popupShow(); // show
				// connectPopup.popupShow(); // hide

				// event
				document.querySelector("#btnCall").addEventListener("click", () => {
					connectPopup.popupShow(); // show
				});
			});
		</script>
	</div>
</body>

</html>
