	<script>
		function showTooltip(event){
			if(event.target.dataset.title){
				const span = document.createElement('span');
				span.classList.add('tooltip');
				span.textContent = event.target.dataset.title;
				event.target.append(span);
				event.target.classList.add('hover');
			}
		}
	
		function removeTooltip(event){
			if(event.target.dataset.title){
				event.target.lastElementChild.remove();
				event.target.classList.remove('hover')
			}
		}
	
		const item = document.querySelector('.mid_gallery_list');
	
		item.addEventListener('mouseover',showTooltip);
		item.addEventListener('mouseout',removeTooltip);
		</script>
