<!DOCTYPE html>
<html lang="ko">
    @@include('./include/head.html')
    <body class="front_body">
        <div class="page_wrap">
            <div>
                <button class="btn_control_box" id="btnCall">팝업 호출</button>
            </div>
            <!-- popup -->
            <div class="popup_wrap" id="simplePopup">
                <div class="bg_dim"></div>
                <div class="popup_item size2">
                    <div class="popup_title_row">
                        <h3 class="popup_title">간편고객 입력</h3>
                    </div>
                    <div class="popup_contents_row type3">
                        <div class="form_tb_wrap">
                            <table class="form_tb">
                                <tr>
                                    <th><span class="form_key">고객명</span></th>
                                    <td><input type="text" class="form_input" value="23015245"></td>
                                </tr>
                                <tr>
                                    <th><span class="form_key">생년월일</span></th>
                                    <td><input type="text" class="form_input" value="23015245"></td>
                                </tr>
                                <tr>
                                    <th><span class="form_key">휴대폰번호</span></th>
                                    <td><input type="text" class="form_input" value="010-1234-5678"></td>
                                </tr>
                                <tr>
                                    <th><span class="form_key">이메일</span></th>
                                    <td><input type="text" class="form_input" value="test@test.com"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="btn_bottom_section">
                            <a href="#" class="btn_box link skin2 size2"><span class="btn_box_text">입력한 고객 상담준비</span></a>
                        </div>
                    </div>
                    <a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
                </div>
            </div>
            <!-- // popup -->
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    // 인스턴스 선언
                    let simplePopup = new DesignPopup({
                        selector: "#simplePopup",
                        beforeCallback(){
    
                        },
                        callback(){
    
                        },
                        closeCallback(){
                        }
                    });
    
                    simplePopup.popupShow(); // show
                    // simplePopup.popupShow(); // hide
    
                    // event
                    document.querySelector("#btnCall").addEventListener("click",()=>{
                        simplePopup.popupShow(); // show
                    });
                });
            </script>
        </div>
    </body>
</html>
